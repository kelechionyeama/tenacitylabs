<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tenacity Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Druk Wide';
      src: url('https://assets.codepen.io/605876/Druk-Wide-Bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: radial-gradient(circle at 0% 0%, rgba(255,255,255,0.05), transparent),
                        radial-gradient(circle at 100% 100%, rgba(255,255,255,0.05), transparent);
      background-size: 200% 200%;
      animation: backgroundOscillate 10s ease-in-out infinite;
      color: #fff;
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    @keyframes backgroundOscillate {
      0%, 100% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1, p {
      animation: fadeInUp 1s ease forwards;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin: 0;
      animation-delay: 0.2s;
      font-family: 'Druk Wide', sans-serif;
    }

    p {
      font-size: 1.3rem;
      margin-top: 0.5rem;
      opacity: 0;
      animation-delay: 0.6s;
      animation-fill-mode: forwards;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.95rem;
      opacity: 0.6;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1.2s;
    }
  </style>
</head>
<body>
  <div>
    <h1>Tenacity Labs</h1>
    <p>Building apps people love</p>
  </div>
  <footer>
    support@tenacitylabs.co
  </footer>
</body>
</html>
